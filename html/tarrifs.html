<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/About css/hero.css" />
    <link rel="stylesheet" href="/tarrifs-css/form.css" />
    <link rel="stylesheet" href="/tarrifs-css/slider.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="about-hero">
        <img
          src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/Banner.png"
          alt=""
        />
        <div class="about-text" data-aos="fade-right">
          <h1>TARIFF</h1>
        </div>
      </div>

      <section class="logistic-oporation">
        <h2 class="logistic-oporation-heading" data-aos="zoom-in">Logistics Park Operations</h2>
        <div class="logistic-oporation-container">
          <div class="logistic-oporation-left" data-aos="slide-right">
            <div class="logistic-oporation-cards">
              <div class="logistic-oporation-card">
                <img
                  class="card-img"
                  src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/1.png"
                  alt=""
                />
                <img
                  class="icon-img"
                  src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/icon_1.png"
                  alt=""
                />
              </div>
              <div class="logistic-oporation-card">
                <img
                  class="card-img"
                  src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/2.png"
                  alt=""
                />
                <img
                  class="icon-img"
                  src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/icon_2.png"
                  alt=""
                />
              </div>
              <div class="logistic-oporation-card">
                <img
                  class="card-img"
                  src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/3.png"
                  alt=""
                />
                <img
                  class="icon-img"
                  src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/icon_3.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="logistic-oporation-right" data-aos="slide-left">
            <div class="tariff-form-container">
              <div class="form-wrapper">
                <h2 class="form-title">
                  Please fill the form to download the HTPL Delhi Logistics
                  Park, Palwal Tariff.
                </h2>

                <form action="#" method="post">
                  <div class="form-group-row">
                    <input
                      type="text"
                      name="name"
                      placeholder="Full Name"
                      required
                    />
                    <input
                      type="email"
                      name="email"
                      placeholder="Email Id"
                      required
                    />
                  </div>

                  <div class="form-group-row">
                    <input
                      type="tel"
                      name="phone"
                      placeholder="Contact No."
                      required
                    />
                    <input
                      type="text"
                      name="company"
                      placeholder="Company Name"
                      required
                    />
                  </div>

                  <div class="form-group-row">
                    <input type="text" name="city" placeholder="City" />
                    <select name="location">
                      <option value="" disabled selected>
                        Select Tariff Locations
                      </option>
                      <option value="location1">Location 1</option>
                      <option value="location2">Location 2</option>
                    </select>
                  </div>

                  <textarea
                    name="message"
                    placeholder="Message"
                    rows="4"
                  ></textarea>

                  <button type="submit" class="submit-btn">SUBMIT</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="logistics-section" data-aos="slide-right">
        <div class="bg-shape"></div>

        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/Palwal%20(2).jpg"
                alt=""
              />
            </div>

            <div class="swiper-slide">
              <img
                src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/Equipment.jpg"
                alt=""
              />
            </div>

            <div class="swiper-slide">
              <img
                src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/ICD_Railway%20bldg.jpg"
                alt=""
              />
            </div>

            <div class="swiper-slide">
              <img
                src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/Palwal%20(5).jpg"
                alt=""
              />
            </div>

            <div class="swiper-slide">
              <img
                src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/Palwal%20(6).jpg"
                alt=""
              />
            </div>

            <div class="swiper-slide">
              <img
                src="https://projects.synergynexa.com/hind-terminal/assets/images/tariff/Admin_Building.jpg"
                alt=""
              />
            </div>
          </div>

          <!-- Dots -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/script.js"></script>
    <script src="/js/tarrifs.js"></script>
  </body>
</html>
